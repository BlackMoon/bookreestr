<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"		
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<ace:confirmationDialog  widgetVar="confirmation"
                             message="Удалить запись?"
                             header="Внимание"
                             width="360"
                             height="180"
                             closable="true"
                             position="center">
         <h:panelGrid columns="2" styleClass="centeredPanelGrid">
             <h:commandButton value="Да" onclick="confirmation.hide()" actionListener="#{bookBean.delete}"/>
             <h:commandButton value="Нет" onclick="confirmation.hide()" />
         </h:panelGrid>
     </ace:confirmationDialog>
	
	<h:panelGrid columns="2" rendered="#{request.userPrincipal != null}">
		<ace:pushButton value="Добавить" actionListener="#{bookBean.add}"/>		
		<ace:pushButton value="Удалить" styleClass="ice-pushbutton ui-state-disabled" rendered="#{!bookBean.isSelected}"/>
		<ace:pushButton value="Удалить" styleClass="ice-pushbutton" rendered="#{bookBean.isSelected}" onclick="confirmation.show()"/>		
	</h:panelGrid>
	
	<ace:dataTable id="gridBooks" value="#{bookBean.items}" 
					var="book"					 
					paginator="true" 
					paginatorPosition="bottom"
					reorderableColumns="true"
					rows="20"
					stateMap="#{bookBean.stateMap}"	
					selectionMode="single"
					rowSelectListener="#{bookBean.select}"
					rowUnSelectListener="#{bookBean.unselect}">
 			 <ace:column id="id" headerText="ID" sortBy="#{book.id}" filterBy="#{book.id}" filterMatchMode="exact">
              	<h:outputText id="idCell" value="#{book.id}"/>
              </ace:column>                 
              <ace:column id="name" headerText="Наименование" sortBy="#{book.name}" filterBy="#{book.name}">
              	<ace:cellEditor>
                  	<f:facet name="output">
                      	<h:outputText id="nameCell" value="#{book.name}"/>
                   	</f:facet>
                   	<f:facet name="input">
                       	<h:inputText id="nameInput" value="#{book.name}"/>
                   	</f:facet>
                </ace:cellEditor>              	
              </ace:column>   
              <ace:column id="author" headerText="Автор" sortBy="#{book.author}" filterBy="#{book.author}">
              	<ace:cellEditor>
                  	<f:facet name="output">
                      	<h:outputText id="authorCell" value="#{book.author}"/>
                   	</f:facet>
                   	<f:facet name="input">
                       	<h:inputText id="authorInput" value="#{book.author}"/>
                   	</f:facet>
                </ace:cellEditor>              	
              </ace:column>
              <ace:column id="subject" headerText="Тематика" sortBy="#{book.subject}" filterBy="#{book.subject}">
              	<ace:cellEditor>
                  	<f:facet name="output">
                      	<h:outputText id="subjectCell" />
                   	</f:facet>
                   	<f:facet name="input">
                       	<h:inputText id="subjectInput" />
                   	</f:facet>
                </ace:cellEditor>
              </ace:column>
              <ace:column id="publish" headerText="Издательство" sortBy="#{book.publish}" filterBy="#{book.publish}">
              	<ace:cellEditor>
                  	<f:facet name="output">
                      	<h:outputText id="publishCell" value="#{book.publish}"/>
                   	</f:facet>
                   	<f:facet name="input">
                       	<h:inputText id="publishInput" value="#{book.publish}"/>
                   	</f:facet>
                </ace:cellEditor>              	
              </ace:column>   
              <ace:column id="year" headerText="Год выпуска" sortBy="#{book.year}" filterBy="#{book.year}">
              	<ace:cellEditor>
                  	<f:facet name="output">
                      	<h:outputText id="yearCell" value="#{book.year}"/>
                   	</f:facet>
                   	<f:facet name="input">
                       	<ace:maskedEntry id="yearInput" value="#{book.year}" mask="9999"/>                       	
                   	</f:facet>
                </ace:cellEditor>              	
              </ace:column>   
              <ace:column id="misc" rendered="#{request.userPrincipal != null}">
              	<ace:rowEditor id="editor" 
              		rowEditListener="#{bookBean.edit}"               		
              		cancelTitle="Отмена" 
              		startTitle="Редактировать" 
              		submitTitle="Сохранить"/>                   		
              </ace:column>                             
       	</ace:dataTable>

</ui:composition>
