<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:ace="http://www.icefaces.org/icefaces/components">

<c:set var="logged" value="request.userPrincipal != null" />

<h:head>
	<title>#{title}</title>
	<link rel="stylesheet" type="text/css" href="./css/template.css" />
</h:head>
<h:body>	
	<div class="topMenu">
		<h:form id="form">
			
			<span>#{request.userPrincipal.name}</span>
			<ace:menuBar styleClass="menuBar">				
				<ace:menuItem value="Вход" url="#" styleClass="menuBarItem" rendered="#{!logged}"/>
				<ace:menuItem value="Выход" url="#" styleClass="menuBarItem" rendered="#{logged}"/>	
			</ace:menuBar>
			
		</h:form>
	</div>
	<div class="contentBody">
		<h:form id="form2">
			<ace:tabSet>
				<ui:insert name="tabItems" />
			</ace:tabSet>
		</h:form>
	</div>
</h:body>
</html>
