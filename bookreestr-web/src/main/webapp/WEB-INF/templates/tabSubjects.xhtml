<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"	
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
	
	<ace:confirmationDialog id="confirmDialog"
                             widgetVar="confirmation"
                             message="Удалить запись?"
                             header="Внимание"
                             width="360"
                             height="180"
                             closable="true"
                             position="center">
         <h:panelGrid columns="2" styleClass="centeredPanelGrid">
             <h:commandButton id="yes" value="Да" onclick="confirmation.hide()" actionListener="#{subjectBean.delete}"/>
             <h:commandButton id="no" value="Нет" onclick="confirmation.hide()" />
         </h:panelGrid>
     </ace:confirmationDialog>
	
	<h:panelGrid columns="2">
		<ace:pushButton value="Добавить" actionListener="#{subjectBean.add}"/>		
		<ace:pushButton value="Удалить" styleClass="ice-pushbutton ui-state-disabled" rendered="#{!subjectBean.isSelected}"/>
		<ace:pushButton value="Удалить" styleClass="ice-pushbutton" rendered="#{subjectBean.isSelected}" onclick="confirmation.show()"/>		
	</h:panelGrid>
	
	<ace:dataTable id="gridSubjects" value="#{subjectBean.items}" 
					var="subject"					 
					paginator="true" 
					paginatorPosition="bottom"
					reorderableColumns="true"
					rows="20"
					stateMap="#{subjectBean.stateMap}"	
					selectionMode="single"
					rowSelectListener="#{subjectBean.select}"
					rowUnSelectListener="#{subjectBean.unselect}">
 			 <ace:column id="id" headerText="ID" sortBy="#{subject.id}" filterBy="#{subject.id}" filterMatchMode="exact">
              	<h:outputText id="idCell" value="#{subject.id}"/>
              </ace:column>                 
              <ace:column id="name" headerText="Наименование" sortBy="#{subject.name}" filterBy="#{subject.name}">
              	<ace:cellEditor>
                  	<f:facet name="output">
                      	<h:outputText id="nameCell" value="#{subject.name}"/>
                   	</f:facet>
                   	<f:facet name="input">
                       	<h:inputText id="nameInput" value="#{subject.name}"/>
                   	</f:facet>
                </ace:cellEditor>              	
              </ace:column>   
              <ace:column id="misc" rendered="#{request.userPrincipal != null}#>
              	<ace:rowEditor id="editor" 
              		rowEditListener="#{subjectBean.edit}"               		
              		cancelTitle="Отмена" 
              		startTitle="Редактировать" 
              		submitTitle="Сохранить"/>                   		
              </ace:column>                             
       	</ace:dataTable>

</ui:composition>
